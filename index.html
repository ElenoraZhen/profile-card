<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="container"
      class="flex h-screen w-screen items-center justify-center bg-gradient-to-b from-[#7d4040] to-[#ffd1a4] p-10 font-mono"
    >
      <div id="card" class="w-80 rounded-2xl bg-white">
        <div id="intro" class="relative">
          <img
            id="intro-bg"
            src="./src/assets/FB.jpg"
            alt="intro-bg"
            class="h-auto w-full rounded-t-2xl"
          />
          <img
            id="intro-photo"
            src="./src/assets/unnamed.jpg"
            alt="intro-photo"
            class="absolute left-30 top-20 h-auto w-20 rounded-full border-4 border-white"
          />
          <div id="intro-text" class="py-5 pt-14 text-center">
            <div id="text-top" class="flex justify-center gap-x-2 pb-1">
              <h1 id="name" class="text-lg font-bold">Elanora_.z</h1>
              <p id="age">18</p>
            </div>
            <p id="text-bottom">Taipei</p>
          </div>
        </div>
        <div id="rate" class="flex justify-evenly border-t-2 py-5 text-center">
          <div id="rate1">
            <p class="text-lg font-bold">80K</p>
            <p class="text-xs">Followers</p>
          </div>
          <div id="rate2">
            <p class="text-lg font-bold">80.3K</p>
            <p class="text-xs">Likes</p>
          </div>
          <div id="rate3">
            <p class="text-lg font-bold">1.4K</p>
            <p class="text-xs">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
